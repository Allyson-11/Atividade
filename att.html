<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form id="formCadastro" onsubmit="return validarFormulario(event)">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required maxlength="100">
        <br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="XXX.XXX.XXX-XX" maxlength="14">
        <br><br>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" maxlength="15">
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
